<!DOCTYPE html>
<html lang="en">
<head>
  <title>Currency Conversion</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">Currency Exchange</div>
    <div id="input">
      <label for="userDollars">Please enter an amount $:</label>
      <input type ="number" id="userDollars">
      <label for="userCode">Please enter a three letter currency code EX: GBP, JPY</label>
      <input type="text" id="userCode">
      <button type="button" id="convertMe">Convert Me!</button>
    </div>
    <div id="output">
      <p><span class="exchangeOutput"></span></p>
      <p><span class="convertedMoney"></span></p>
    </div>
    <div class="showErrors">
    </div>
  </div>
</body>
</html>
